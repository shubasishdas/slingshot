<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title> switch statements</title>
  <link rel="stylesheet" href="../base.css">
</head>



<body>
  <style>
    .turt {
      /* background: red; */
      position: relative;
      --x: 0;
      --y: 0;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateX)) rotate(var(--rotate));
      transition: transform .3s;
    }
  </style>
  <img width="200" src="./turtle.png" alt="Turt" class="turt">
  <script>
    const turtle = document.querySelector('.turt');
    // console.log(turtle);
    // function handlekeyDown(event) {
    //   console.log(event.key);
    // }
    // window.addEventListener('keydown', handlekeyDown);

    let x = 0;
    let y = 0;
    const speed = 30;
    let flipped = false;
    let rotate = 0;

    function handleKeyDown(event) {
      if (!event.key.includes('Arrow')) {
        return;
      }
      // console.log(event.key);

      switch (event.key) {
        case 'ArrowUp':
          y -= 1;
          rotate = -90;
          break;
        case 'ArrowDown':
          y += 1;
          rotate = 90;
          break;
        case 'ArrowLeft':
          x -= 1;
          flipped = true;
          rotate = 0;
          break;
        case 'ArrowRight':
          x += 1;
          flipped = false;
          rotate = 0;
          break;

        default:
          console.log('That is not a valid move');
          break;
      }
      // turtle.style['background'] = 'red';
      // turtle.style.background = 'red';
      // turtle.style['--x'] = `${x}px`;
      // turtle.style['--y'] = `${y}px`;
      // turtle.style.madeup = 'green';
      // turtle.style.border = `10px solid red`;
      turtle.setAttribute(
        'style',
        `
      --rotateX: ${flipped ? '180deg' : '0'};
      --x: ${x * speed}px;
      --y: ${y * speed}px;
      --rotate: ${rotate}deg
      `
      );
      console.log(x, y);
    }
    window.addEventListener('keydown', handleKeyDown);
  </script>
</body>

</html>
