    const baseEndpoint = 'https://api.github.com';
    const userEndpoint = `${baseEndpoint}/users`;
    const userEl = document.querySelector('.user');

    async function displayUser(userName) {
      userEl.textContent = 'loading .....';
      const response = await fetch(`${userEndpoint}/${userName}`); // fetch will transform it as promise and show response as output
      const data = await response.json(); // convert JSON to JS object
      console.log(data);
      console.log(data.blog);
      console.log(data.name);
      console.log(data.location);
      userEl.textContent = `${data.name} - ${data.blog}`;
    }

    function handleError(err) {
      console.log('Oh no!');
      console.log(err);
      userEl.textContent = `somethiing wenr wring: ${err}`;
